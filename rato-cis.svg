<svg width="600" height="200" viewBox="0 0 600 200"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .rato {
      font-family: "Cormorant Garamond", serif;
      font-size: 70px;
      fill: #e0d6c3;
    }
    .cis {
      font-family: "Cormorant Garamond", serif;
      font-size: 70px;
      fill: red;
    }
  </style>

  <!-- RA -->
  <text class="rato" x="200" y="120">
    RA
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="-60 0"
      dur="1s"
      begin="0.5s"
      fill="freeze"/>
  </text>

  <!-- TO -->
  <text class="rato" x="300" y="120">
    TO
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="60 0"
      dur="1s"
      begin="0.5s"
      fill="freeze"/>
  </text>

  <!-- CIS -->
  <text class="cis" x="245" y="120" opacity="0">
    CIS
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 -120"
      to="0 0"
      dur="1s"
      begin="0.5s"
      fill="freeze"/>
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.6s"
      begin="0.5s"
      fill="freeze"/>
  </text>

</svg>

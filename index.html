<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Files -->
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <h1>UNKNOWN TERMINAL</h1>

    <p class="subtitle">ENTER THE SECRET</p>

    <input 
      type="password" 
      id="password-input" 
      placeholder="••••••••••••••"
      autocomplete="off"
    >

    <button id="submit-btn">ACCESS</button>

    <p id="error-message"></p>
  </div>

  <!-- HELLO WORLD SCREEN -->
  <div id="hello-screen" class="screen hidden">
    <h1>Hello World</h1>
  </div>
</body>
</html>

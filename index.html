<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145/examples/js/controls/OrbitControls.js"></script>

  <!-- Files -->
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  


</head>

<body>

  <div id="lang-tab">
    <img id="flag-pt" class="lang-flag active" src="br.png" alt="Português">
    <img id="flag-fr" class="lang-flag" src="fr.png" alt="Français">
  </div>
  
  
  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <p class="subtitle">ENTER THE SECRET</p>

    <input 
      type="password" 
      id="password-input" 
      autocomplete="off"
    >

    <button id="submit-btn">ACCESS</button>

    <p id="error-message"></p>
  </div>

  <!-- INTRO SCREEN -->
<div id="intro-screen" class="screen hidden">
  <img id="story-title-img" alt="Titre" />


  <p class="intro-warning">
    ⚠️ <span class="intro-text"></span>
  </p>

  <button id="intro-btn">CONTINUER</button>
</div>


  <!-- TEXT SCREEN -->
<div id="text-screen" class="screen hidden">
  <div id="manuscript"></div>
  <button id="skip-btn" class="hidden" aria-label="Skip">
    <img src="ff.png" alt="Fast forward">
  </button>
  
  
  <button id="cube-btn" class="hidden">CUBE</button>
</div>

<button id="return-btn" class="hidden" aria-label="Return">
  <img src="return.png" alt="Return">
</button>



  <!-- HELLO WORLD SCREEN -->
  <div id="hello-screen" class="screen hidden">
    <div id="cube-phrase"></div>
  <div id="cube-container"></div>
</div>

</body>
</html>
